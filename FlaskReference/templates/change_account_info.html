<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Account Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Change Account Information</h2>
        <form action="/update_account_info" method="POST">
            <input type="hidden" id="old_username" name="old_username" value="{{username}}" />
            <input type="hidden" id="old_password" name="old_password" value="{{password}}" />
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="new_username" name="new_username" value="{{username}}">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" value="{{password}}">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="{{password}}">
            </div>

            <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" class="form-control" id="new_major" name="new_major" value="{{major}}">
            </div>

            <button type="submit" class="btn btn-primary">Change Info</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
    
            if (newPassword !== confirmPassword) {
                e.preventDefault(); // Prevent form from submitting
                alert('Passwords do not match. Please re-enter your passwords.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <!-- Link stylesheets in header file -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/normalize.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css')}}">
    </head>
    <body>
        <h1>Create Account </h1>
        <form class = "grid" action = "/result" method ="POST">
            <input type="hidden" name="source" value="signup">
                <label for = "Name">Enter a valid username :</label><br>
                <input type="text" name="name" id = "name">             
                <label for = "Major">Enter a valid major :</label><br>
                <select name = "major">
                    <option value = "Computer Science" selected>Computer Science</option>
                    <option value = "Computer Engineering">Computer Engineering</option>
                    <option value = "Computer and Cybersecurity Engineering">Computer and Cybersecurity Engineering</option>
                </select>                                            
                <label for = "Password">Enter your Password :</label><br>
                <input type="password" name="pass" id = "password"><br>             
                <input type="submit" class = "file_submit">
            </form>
            <!-- if statement to check if account was created successfully -->
            {% if done %}
            <form class = "grid" action = "/login" method ="POST">
                <h3 style="color: blue;">Account Created!</h3>
                <button type="submit">Log in</button>
            </form>
            <form class = "grid" action = "/" method ="POST">
                <button type="submit">Back to home</button>
            </form>
            {% endif %}
    </body>
    </html>

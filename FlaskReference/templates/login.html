<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" media="screen" href="FlaskReference/templates/style.css">
    </head>
    <body>
    <h1>Please enter your credentials.</h1>
        <form class = "grid" action = "/result" method ="POST">     <! -- calls result() and POSTs to it -->
            <input type="hidden" name="source" value="login">
             <center>
            <! --     {% if name %} -->
            <! --     <h3 style="color: blue;"> Hello {{name}}, how are you ?</h3> -->
            <! --     {% endif %} -->
            </center>
            <center>
            <label for = "Name">Enter your username :</label>
            <input type="text" name="name" id = "name">             <! -- this is the namedata in result() -->
            <label for = "Password">Enter your Password:</label>
            <input type="text" name="pass" id = "password">             <! -- this is the passdata in result() -->
            <input type="Submit" class = "file_submit">
            </center>
        </form>
    </body>
</html>

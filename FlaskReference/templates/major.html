<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select Your Major</title>
        <meta charset="utf-8">
        <!-- Linking stylesheets here -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/normalize.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css')}}">

    </head>
    <body>
        <!-- Include JavaScript code to prompt the user at different for input fields at different instances-->
        <!-- Store form in div container -->
        <div class="box">
            <h1>Choose Your Major:</h1>
            <!-- Code for enter-button -->
            <form class = "grid" action = "/result" method ="POST">
                <input type="hidden" name="source" value="major">
                <input type="hidden" name = "name" id="name" value="{{ name }}">
                <input type="hidden" name = "pass" id="password" value="{{ password }}">
                <input type="hidden" name = "guest" id="guest" value="{{ guest }}">
                <!--<label for = "Major" id = "majorLabel">Choose Your Major:</label><br>-->
                <!-- <form class="grid" action="/major" method="POST">
                    <input type="hidden" name="guest-input" value="true">
                    <button type="submit" id="guest-button">Continue as Guest</button><br>
                </form>-->
                <select name = "major" id = "majorOptions">
                    <option value = "Computer Science" selected>Computer Science</option>
                    <option value = "Computer Engineering">Computer Engineering</option>
                    <option value = "Computer and Cybersecurity Engineering">Computer and Cybersecurity Engineering</option>
                </select>
            <br>
                <!--<input type="hidden" name="enter-input" value="true">--> 
                <button type="submit" id="enter-button">Enter</button>
            </form>
        </div>

        <form class = "grid" action = "/" method ="POST">

        </form>
        {% endif %}-->
    </body>
    </html>
